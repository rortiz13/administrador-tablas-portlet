<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc"
	xmlns:c="http://java.sun.com/jstl/core"
	template="internalTemplate.xhtml">
	<ui:define name="content">
	
		<div class="spacer15"></div>
		<h:form style="padding-bottom: 3px;" id="formAgregar">
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{i18n['agregar-registro']}"></h:outputText>
				</f:facet>

				<h:panelGrid columns="2" width="100%"
					columnClasses="columnLabelsDetalle,columnDatosDetalle">

					<h:outputLabel value="#{i18n['codigo']}"></h:outputLabel>
					<h:inputText value="#{entidadBean.nuevaEntidad.codigo}"
						label="#{i18n['codigo']}" required="true"></h:inputText>
						
					<h:outputLabel value="#{i18n['nombre']}"></h:outputLabel>
					<h:inputText value="#{entidadBean.nuevaEntidad.nombre}"
						label="#{i18n['nombre']}" required="true"></h:inputText>

				</h:panelGrid>
				<div class="spacer15"></div>
				<div align="center">

					<h:panelGrid columns="2">
						<h:commandButton action="#{entidadBean.crearRegistro}"
							value="#{i18n['agregar-registro']}"	onclick="if (!confirm('#{i18n['corfim-agregar-registro']}')) return false">
						</h:commandButton>

						<h:commandButton immediate="true" type="reset" value="#{i18n['limpiar']}">
						</h:commandButton>

					</h:panelGrid>
				</div>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
