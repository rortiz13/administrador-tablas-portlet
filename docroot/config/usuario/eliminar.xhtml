<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	template="internalTemplate.xhtml">
	<ui:define name="content">

		<f:metadata>
		  <f:event type="preRenderView" listener="#{usuarioBean.cargarObjeto}"/>
		</f:metadata>

		<div class="spacer15"></div>
		<h:form style="padding-bottom: 3px;" id="formAgregar">
		
			<h:inputHidden value="#{usuarioBean.idRegSeleccionado}"></h:inputHidden>

			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{i18n['eliminar-registro']}"></h:outputText>
				</f:facet>

				<h:panelGrid columns="2" width="100%"
					columnClasses="columnLabelsDetalle,columnDatosDetalle">

					<h:outputLabel value="#{i18n['email']}"></h:outputLabel>
					<h:outputText value="#{usuarioBean.usuarioCiudadSeleccionada.usuario.email}"></h:outputText>
					
					<h:outputLabel value="#{i18n['ciudad']}"></h:outputLabel>
					<h:outputText value="#{usuarioBean.usuarioCiudadSeleccionada.ciudad.nombre}"></h:outputText>

				</h:panelGrid>
				<div class="spacer15"></div>
				<div align="center">

					<h:panelGrid columns="2">
						<h:commandButton action="#{usuarioBean.eliminarRegistro}"
							value="#{i18n['eliminar-registro']}" onclick="if (!confirm('#{i18n['corfim-eliminar-registro']}')) return false">
						</h:commandButton>

					</h:panelGrid>
				</div>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
