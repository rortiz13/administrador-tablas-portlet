<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:aui-cc="http://liferay.com/faces/aui-cc"
	xmlns:c="http://java.sun.com/jstl/core"
	template="internalTemplate.xhtml">
	<ui:define name="content">

		<f:metadata>
		  <f:event type="preRenderView" listener="#{ciudadBean.cargarObjeto}"/>
		</f:metadata>

		<div class="spacer15"></div>
		<h:form style="padding-bottom: 3px;" id="formActualizar">
		
		
			<h:inputHidden value="#{ciudadBean.idRegSeleccionado}"></h:inputHidden>
			
			<rich:panel>
				<f:facet name="header">
					<h:outputText value="#{i18n['actualizar-registro']}"></h:outputText>
				</f:facet>

				<h:panelGrid columns="2" width="100%"
					columnClasses="columnLabelsDetalle,columnDatosDetalle">

					<h:outputLabel value="#{i18n['nombre']}"></h:outputLabel>
					<h:inputText value="#{ciudadBean.ciudadSeleccionada.nombre}"
						label="#{i18n['nombre']}" required="true"></h:inputText>
						
					<h:outputLabel value="#{i18n['departamento']}"></h:outputLabel>
					<h:inputText value="#{ciudadBean.ciudadSeleccionada.departamento}"
						label="#{i18n['departamento']}" required="true"></h:inputText>

					
				</h:panelGrid>
				<div class="spacer15"></div>
				<div align="center">

					<h:panelGrid columns="2">
						<h:commandButton action="#{ciudadBean.actualizarRegistro}"
							value="#{i18n['actualizar-registro']}" onclick="if (!confirm('#{i18n['corfim-actualizar-registro']}')) return false">
						</h:commandButton>
					</h:panelGrid>
				</div>

			</rich:panel>
		</h:form>
	</ui:define>
</ui:composition>
